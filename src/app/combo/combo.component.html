
  <div class="h-screen bg-black flex justify-center items-center">
    
    <div class="container max-h-md mx-auto p-4 bg-transparent rounded-lg shadow-lg">
        <div class="container max-h-md mx-auto p-4 bg-transparent items items-center rounded-lg shadow-lg">
            <div class="text-center mb-4">
              <img src="../../assets/img/LinguoLogob.png" alt="Linguo Logo" class="mb-2 opacity-30 w-20 h-20 mx-auto">
        <h2 class="text-3xl font-bold text-white">Audio Transcription</h2>
      </div>
      <div cdkDropListGroup>
        <div class="example-container">
          <h2 class="block text-white text-sm font-bold mb-2">Models </h2>
      
          <div
            cdkDropList cdkDropListOrientation="horizontal"
            [cdkDropListData]="models"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of models" class="example-box" cdkDrag>{{ item }}</div>
          </div>
        </div>
      
        <div class="example-container">
          <h2 class="block text-white text-sm font-bold mb-2">Combo :</h2>
      
          <div
            cdkDropList cdkDropListOrientation="horizontal"
            [cdkDropListData]="combo"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div *ngFor="let item of combo" class="example-box" cdkDrag>{{ item }}</div>
          </div>
        </div>
      </div>
    
      
    
        
      </div>
    </div>
  </div>
