<main>
  <button *ngIf="showButton" (click)="init()">Start</button>
  <button *ngIf="showStopButton" (click)="stop()">Stop</button>
  <select [(ngModel)]="langueSelectionnee" (ngModelChange)="onChangeLangue()">
    <option style="position: fixed; top: 60%; width: 100vw; padding-left: 30vw; padding-right: 30vw;" *ngFor="let langue of langues" [value]="langue.code">{{ langue.nom }}</option>
  </select>
</main>

<div class="transcription" style="position: fixed; top: 60%; width: 100vw; padding-left: 30vw; padding-right: 30vw; font-size: xx-large; color: white;">
  <p>{{currentTranscription}}</p>
</div>
