<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Text-to-Speech Example</h1>
    
    <textarea [(ngModel)]="inputText" placeholder="Enter text here..." rows="5" class="w-full p-2 border mb-4"></textarea>
    
    <div class="mb-4">
      <label for="languageSelect" class="block mb-2">Select Language:</label>
      <select [(ngModel)]="selectedLanguage" (change)="onLanguageChange()" id="languageSelect" class="w-full p-2 border">
        <option *ngFor="let lang of languages" [value]="lang">
          {{ lang }}
        </option>
      </select>
    </div>
    
    <div class="mb-4">
      <label for="voiceSelect" class="block mb-2">Select Voice:</label>
      <select [(ngModel)]="selectedVoice" id="voiceSelect" class="w-full p-2 border">
        <option *ngFor="let voice of availableVoices" [value]="voice.name">
          {{ voice.name }} ({{ voice.lang }})
        </option>
      </select>
    </div>
    
    <button (click)="generateSpeech()" class="bg-blue-500 text-white px-4 py-2 rounded">
      Speak
    </button>
  </div>
