<div class="h-screen bg-black flex justify-center items-center relative font-roboto">
    <!-- Background Image -->
    <div class="absolute h-[100%] w-[100%] right-0 bottom-0 bg-no-repeat opacity-40 bg-right bg-contain" style="background-image: url('../../assets/img/2ecb8a4292885d97a4ab33999d173fe7.jpg');"></div>

    <div class="container max-w-md mx-auto p-4 bg-transparent rounded-lg shadow-lg z-10">
        <div class="text-center mb-4">
            <img src="../../assets/img/LinguoLogob.png" alt="Linguo Logo" class="mb-7 w-40 h-32 mx-auto">
            <h2 class="mb-20 text-3xl font-semibold text-white">Linguo</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
                <label for="username" class="block text-white text-sm font-normal mb-2">Username</label>
                <input type="username" id="username" formControlName="username" class="block w-full p-2 pl-10 text-sm text-white rounded-lg bg-transparent border border-white focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="form-group mb-4">
                <label for="email" class="block text-white text-sm font-normal mb-2">Adresse e-mail</label>
                <input type="email" id="email" formControlName="email" class="block w-full p-2 pl-10 text-sm text-white rounded-lg bg-transparent border border-white focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="block text-white text-sm font-normal mb-2">Mot de passe</label>
                <input type="password" id="password" formControlName="password" class="block w-full p-2 pl-10 text-sm text-white rounded-lg bg-transparent border border-white focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="form-group mb-4">
                <label for="passwordRepeat" class="block text-white text-sm font-normal mb-2">Répéter le mot de passe</label>
                <input type="password" id="passwordRepeat" formControlName="passwordRepeat" class="block w-full p-2 pl-10 text-sm text-white rounded-lg bg-transparent border border-white focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="flex justify-between mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:border-blue-500">S'inscrire</button>
                <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:border-red-500">S'inscrire avec Google</button>
            </div>
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
        </form>
        <p class="text-white text-sm font-normal mb-4">Déjà inscrit? <a href="#" class="text-blue-500 hover:text-blue-700">Se connecter</a></p>
    </div>
</div>
