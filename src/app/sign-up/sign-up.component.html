<div class="h-screen bg-black flex justify-center items-center relative font-roboto">

    
    <!-- Background Image -->
    <div class="absolute h-[100%] w-[100%] right-0 bottom-0 bg-no-repeat opacity-40 bg-right bg-contain" style="background-image: url('../../assets/img/2ecb8a4292885d97a4ab33999d173fe7.jpg');"></div>
    <a href="/login" class="flex items-center absolute top-4 left-4 text-white group">
        <!-- Back Arrow Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 transition-colors duration-200 group-hover:stroke-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        <p class="text-justify text-lg ml-2 group-hover:text-gray-500">Back to Login</p>
    </a>
    
    <div class="container max-w-md mx-auto p-4 bg-transparent rounded-lg shadow-lg z-10">
        <div class="text-center mb-4">
            <img src="../../assets/img/LinguoLogob.png" alt="Linguo Logo" class="mb-7 w-40 h-32 mx-auto">
            <h2 class="mb-20 text-3xl font-semibold text-white">Linguo</h2>
        </div>
        <form [formGroup]="SigninForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
                <label for="username ou adresse e-mail" class="block text-white text-sm font-normal mb-2">Username ou adresse e-mail</label>
                <input type="username ou adresse e-mail" id="username ou adresse e-mail" formControlName="username ou adresse e-mail" class="block w-full p-2 pl-10 text-sm text-white rounded-lg bg-transparent border border-white focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <div class="form-group mb-4">
                <label for="password" class="block text-white text-sm font-normal mb-2">Mot de passe</label>
                <input type="password" id="password" formControlName="password" class="block w-full p-2 pl-10 text-sm text-white rounded-lg bg-transparent border border-white focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="flex justify-between mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:border-blue-500">Se connecter</button>
                <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:border-red-500">Se connecter avec Google</button>
            </div>
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
        </form>
        <a href="#" class="text-blue-500 hover:text-blue-700">Mot de passe oubli√© ? </a>
    </div>
</div>
